<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Weather and wind speed api</title>
   <link rel="stylesheet" href="style.css">
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
   integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
   crossorigin=""></script>
</head>
<body>
    <div class="main-container">
        
        <!-- Input controls like textboxes and buttons -->
        <div class="control-panel">
            <button id="fetchButton" class="control-button">GET</button>
            <!-- <input type="text" class="url-input" id="urlTextBox"> -->
        </div>

        <div id="latitudeReadout">           
        </div>

        <div id="longitudeReadout">           
        </div>
        
        <div id="currentTemp">
        </div>

        <div id="currentWind">
        </div>

        <div id="map"></div>
       
        
        
        <!-- Raw printout of the result-->
        <div class="data-results" id="mainResults"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
